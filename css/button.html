<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="root.css" rel="stylesheet" type="text/css">
    <link href="icon.css" rel="stylesheet" type="text/css">
    <link href="button.css" rel="stylesheet" type="text/css">
</head>
<body>
    <ul>
        <li>
            <!-- 버튼의 클래스명은 '버튼의 색깔'로 지정한다. -->
            <button class="btn-main md:btn-main">버튼</button>
        </li>
        <li>
            <!-- 버튼 안에 아이콘이 있는 유형 -->
            <button class="btn-main btn-icon icon icon-person icon-color:base-0">버튼</button>
        </li>
        <li>
            <button class="icon btn-main">버튼</button>
        </li>
        <li>
            <button class="btn-main btn-disable">버튼</button>
        </li>
        <li>
            <button>버튼</button>
        </li>

        <!-- 셀렉트 박스 -->
        <br>
        <div class="select">
            <select class="select-box">
            <option value="0">Select car</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            </select>
            <span class="custom-arrow"></span>
        </div>
    </ul>
</body>
</html>
